<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${formTitle}">Formulario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <h1 th:text="${formTitle}">Formulario</h1>
    <a class="btn secondary" th:href="@{/students}">← Volver al listado</a>
</header>

<section class="form-container">
    <form th:action="${formAction}" method="post" th:object="${student}">
        <div class="form-row">
            <label for="firstName">Nombre *</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="Ana" required>
            <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>

        <div class="form-row">
            <label for="lastName">Apellido *</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Gomez" required>
            <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>

        <div class="form-row">
            <label for="email">Email *</label>
            <input type="email" id="email" th:field="*{email}" placeholder="ana@email.com" required>
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-row">
            <label for="dateOfBirth">Fecha de nacimiento *</label>
            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required>
            <span class="error" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
        </div>

        <div class="form-row">
            <label for="program">Programa</label>
            <input type="text" id="program" th:field="*{program}" placeholder="Ingeniería de Sistemas">
            <span class="error" th:if="${#fields.hasErrors('program')}" th:errors="*{program}"></span>
        </div>

        <div class="form-row">
            <label for="documentNumber">Número de documento</label>
            <input type="text" id="documentNumber" th:field="*{documentNumber}" placeholder="123456789">
            <span class="error" th:if="${#fields.hasErrors('documentNumber')}" th:errors="*{documentNumber}"></span>
        </div>

        <div class="form-actions">
            <button class="btn primary" type="submit" th:text="${isEdit} ? 'Actualizar' : 'Crear'">Guardar</button>
            <a class="btn secondary" th:href="@{/students}">Cancelar</a>
        </div>
    </form>
</section>
</body>
</html>
